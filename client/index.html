<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cricket Auction Platform</title>
    <meta name="description" content="Professional cricket auction management platform for team building and player bidding." />
    <style>
      /* Prevent scrolling issues and ensure full height */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      #root {
        height: 100%;
        min-height: 100vh;
      }
      
      /* Prevent zoom on iOS */
      @media screen and (max-width: 768px) {
        input[type="email"],
        input[type="password"],
        input[type="text"],
        textarea,
        select {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body class="h-full">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
